[loggers]
keys=root, business_lookup

[handlers]
keys=console, syslog

[formatters]
keys=console, syslog

[logger_root]
level=INFO
handlers=console, syslog

[logger_business_lookup]
level=INFO
handlers=
qualname=business_lookup

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = console

[handler_syslog]
class=handlers.SysLogHandler
args=('/dev/log', handlers.SysLogHandler.LOG_LOCAL0)
formatter = syslog

[formatter_console]
format=%(asctime)s localhost business_lookup[%(process)d]: 4578 %(levelname)s [%(name)s:%(lineno)d] %(message)s

[formatter_syslog]
format = business_lookup[%(process)d]: 4578 %(levelname)-5.5s [%(name)s:%(lineno)d] %(message)s
